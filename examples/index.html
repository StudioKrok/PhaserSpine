<!DOCTYPE HTML>
<html>
<head>
    <title>Phaser Spine Example</title>
    
    <script src="../bower_components/phaser/build/phaser.js"></script>
    <script src="../dist/phaserSpine.js"></script>
</head>
<body>
    <script>

    var spineBoy, game;

    game = new Phaser.Game(600, 600, Phaser.CANVAS, '', {preload: preload, create: create, render: render});

    function preload() {
        game.plugins.add(Phaser.Plugin.PhaserSpine);

        game.load.spine('spineboy', "assets/spineboy.json", "assets");
    }

    function create() {

        //enable fps calc
        game.time.advancedTiming = true;
        
        //create the spine object
        var spineBoy = game.add.spine(200, 400, "spineboy");

        // set up the mixes!
        spineBoy.setMixByName("walk", "jump", 0.2);
        spineBoy.setMixByName("jump", "walk", 0.4);

        // play animation
        spineBoy.state.setAnimationByName(0, "walk", true);            

        //jump when click the screen
        game.input.onDown.add(function(){
            spineBoy.state.setAnimationByName(0, "jump", false);
            spineBoy.state.addAnimationByName(0, "walk", true, 0);
        });
    }

    function render() {

        //show the fps rate debug
        game.debug.text(game.time.fps || '--', 2, 14, "#00FF00");
    }

    </script>

    </body>
</html>
